<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 2 Ej II</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="body">

    <section class="container ">
        <form class="container form_comentarios">
            <div class="form-floating mb-3 container-input-coment">
                <input type="text" name="nombre" class="form-control contacto_imput" id="floatingInputValue">
                <label for="nombre"> Nombre: </label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="apellido" class="form-control contacto_imput">
                <label for="apellido"> Apellido: </label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="correo" class="form-control contacto_imput">
                <label for="correo"> Correo: </label>
            </div>
            <div class="form-floating mb-3">
                <textarea id="textarea" class="form-control"></textarea>
                <label for="comentario"> Mensaje: </label>
            </div>
            <div>
                <p>MÃ¡ximo 1000 caracteres. <span id="respuesta">0</span> utilizados </p>
            </div>
            <input type="submit" value="Enviar Consulta" class="btn btn-primary">
        </form>
    </section>

    <style>
        section {
            position: relative;
            top: 20vh;
            justify-items: center;
            margin: auto;
        }

        .form_comentarios {
            width: 400px;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 0.2rem solid rgba(0, 0, 0, 0.3);
            box-shadow: 0.2rem 0.2rem 1rem rgba(0, 0, 0, 0.5);
        }
    </style>

    <script>

        const destacados = document.getElementById('textarea');

        function contar_caracteres() {
            var valor = document.getElementById('textarea');
            var respuesta = document.getElementById('respuesta');
            var cantidad = valor.value.length;
            document.getElementById('respuesta').innerHTML = cantidad;
        }

        destacados.addEventListener('keyup', contar_caracteres);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
