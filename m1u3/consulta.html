<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-GOMEZ GASTON</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <div class="header_container">
            <div class="container_img">
                <img src="media/unlz_ce.png" alt="Logo UNLZ Ciencias Economicas">
            </div>
            <div class="titulo">
                <h1>Gomez Gastón</h1>
                <h3>Contador Publico</h3>
            </div>
            <div class="list_contacto">
                <ul>
                    <li>gegomez@gmail.com</li>
                    <li>1126062011</li>
                    <li><a href="index.html">Volver</a></li>
                </ul>
            </div>
        </div>
    </header>
<main>
    <SEction class="contacto_titulo">
        <h2>Contacto</h2>
    </SEction>

    <SEction class="contacto_texto">

        <div class="contacto_container">

            <div class="contacto_info">
                <p>A continuación ingresá tus datos para realizar una consulta o solicitar información. Te respondere a la mayor brevedad posible.</p>
            </div>

        </div>
    </SEction>

    <section class="contacto_contenido">
        <form >
            <label for="nombre"> Nombre: </label>
            <input type="text" name="nombre">
            <label for="apellido"> Apellido: </label>
            <input type="text" name="apellido">
            <label for="correo"> Correo: </label>
            <input type="text" name="correo">
            <label for="mensaje"> Mensaje: </label>
            <textarea name="mensaje" cols="43" rows="3"></textarea>
            <input type="submit" value="Enviar Consulta" class="contacto_btn">
        </form>

    </section>

</main>

    <footer>
        <div class="footer_text">&copy; Gomez Gastón</div>
    </footer>
